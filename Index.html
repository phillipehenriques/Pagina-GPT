<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #D1BE13;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }
        
        .navbar a {
            display: block;
            color: #FFFFFF;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #FFFFFF;
            color: #D1BE13;
        }
        
        .menu-icon {
            display: none;
        }
        
        @media screen and (max-width: 450px) {
            .navbar {
                justify-content: flex-start;
            }
            
            .navbar a:not(:first-child) {
                display: none;
            }
            
            .menu-icon {
                display: block;
                padding: 14px 16px;
                color: #FFFFFF;
                cursor: pointer;
            }
            
            .menu {
                display: none;
                position: absolute;
                background-color: #D1BE13;
                width: 100%;
                padding-top: 50px;
            }
            
            .menu a {
                display: block;
                padding: 14px 16px;
                color: #FFFFFF;
                text-decoration: none;
            }
            
            .menu a:hover {
                background-color: #FFFFFF;
                color: #D1BE13;
            }
            
            .show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon">&#9776;</div>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">GALLERY</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT US</a>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">GALLERY</a>
            <a href="#">INFO</a>
            <a href="#">CONTACT US</a>
        </div>
    </div>

    <script>
        document.querySelector(".menu-icon").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("show");
        });
    </script>
</body>
</html>
